      <div id="map" style="width:100%;height:500px"></div>

      <script>
        function myMap() {
          var mapCanvas = document.getElementById("map");
          var myCenter = new google.maps.LatLng(38, -96);
          var mapOptions = {
            center: myCenter,
            zoom: 5
          };
          var map = new google.maps.Map(mapCanvas, mapOptions);
          var iconBase = 'https://maps.google.com/mapfiles/kml/paddle/';
          var icons = {
            greenstar: {
              icon: iconBase + 'grn-stars-lv.png'
            },
            redstar: {
              icon: iconBase + 'red-stars-lv.png'
            },
            yellowstar: {
              icon: iconBase + 'ylw-stars-lv.png'
            }
          };

          function addMarker(feature) {
            var marker = new google.maps.Marker({
              position: feature.position,
              icon: icons[feature.type].icon,
              map: map
            });
            marker.setMap(map);
            google.maps.event.addListener(marker, 'click', function() {
              var infowindow = new google.maps.InfoWindow({
                content: "Service Center"
              });
              infowindow.open(map, marker);
            });
          }
          var features = [{
            position: new google.maps.LatLng(42, -75),
            type: 'greenstar'
          }, {
            position: new google.maps.LatLng(37, -90),
            type: 'yellowstar'
          }, {
            position: new google.maps.LatLng(39, -108),
            type: 'redstar'
          }]
          for (var i = 0, feature; feature = features[i]; i++) {
            addMarker(feature);
          }
        }
      </script>

      <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
